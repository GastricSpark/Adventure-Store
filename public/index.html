<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Adventurer Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/shop-homepage.css">
    <link rel="stylesheet" href="public/css/shop-main.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

    <script src="node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="public/js/app.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container" ng-controller="MainController as vm">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #808080;" href="#/">Adventure Store</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a style="color: #808080;" href="#/apparel">Apparel</a>
                    </li>
                    <li>
                        <a style="color: #808080;" href="#/weapons">Weapons</a>
                    </li>
                    <li>
                        <a style="color: #808080;" href="#/spells">Spells</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right ">
                    <li>
                        <a ng-show="vm.isAuthed()" style="color: #808080;" href="#/order">Order</a>
                    </li>
                    <li>
                        <a ng-show="vm.isAdmin()" style="color: #808080;" href="#/admin">Admin</a>
                    </li>
                    <li>
                        <a ng-hide="vm.isAuthed()" style="color: #808080;" href="#/login">Login</a>
                    </li>
                    <li>
                        <a ng-show="vm.isAuthed()" style="color: #808080;" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>


            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div ng-view></div>
    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Harry Whewell 2016</p>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
